<!DOCTYPE html>
<html>
  <head>
    <!-- add a title -->
    <title>NEED A TITLE</title>
	  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id='title'>This is my header1</h1>
    <p id='description'>This is a short description</p>
    <form id='survey-form'>
      <!-- make labels act like blocks rather than inlines -->
      <label id='name-label'>Enter your name:<input type='text' id='name' placeholder='First Name + Last Name' required/></label>
      <label id='email-label'>Enter your email:<input type='email' id='email' placeholder='Put Email Here' required/></label>
      <!-- define an appropriate range for the numbers -->
      <label id='number-label'>Enter a number:<input type='number' id='number' min='0' max='10' placeholder='number 0-10'/></label>
      <!-- pick a question here -->
      <label> A single select question here
        <select id='dropdown'>
          <option value='yes'>Yes</option>
          <option value='no'>No</option>
        </select>
      </label>
      <!-- format radio buttons -->
      <label><input type="radio" name="radio" value='yes'/> Yes</label>
      <label><input type="radio" name="radio" class="inline" value='no'/> No</label>
      <label><input type="checkbox" name="terms" required value='terms_yes'/> I accept the terms and conditions</label>
      <label><input type="checkbox" name="terms" required value='newsletter_yes'/> I want to read more</label>
      <label>More comments?
          <textarea name="comments" rows="3" cols="30" placeholder="Let me tell ya..."></textarea>
			</label>
      <input type="submit" id="submit"/>
    </form>
  </body
</html>
