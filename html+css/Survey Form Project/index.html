<!DOCTYPE html>
<html>
  <head>
    <!-- add a title -->
    <title>NEED A TITLE</title>
	  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class='content'>
    <h1 id='title'>Sign up for the Constantine Newsletter!</h1>
    <p id='description'>Stay up to date in Falcon Country!</p>
    <form id='survey-form'>
      <!-- make labels act like blocks rather than inlines -->
      <label id='name-label' class='make-block'>Enter your first name: <input type='text' id='name' placeholder='First Name' required/></label>
      <label id='email-label' class='make-block'>Enter your email: <input type='email' id='email' placeholder='Email' required/></label>
      <!-- define an appropriate range for the numbers -->
      <label id='number-label' class='make-block'>Enter your age: <input type='number' id='number' min='0' max='10' placeholder='age' size='50px'/></label>
      <!-- pick a question here -->
      <label class='make-block'> A single select question here
        <select id='dropdown'>
          <option value='yes'>Yes</option>
          <option value='no'>No</option>
        </select>
      </label>
      <!-- format radio buttons -->
      <label><input type="radio" name="radio" value='yes'/> Yes</label>
      <label ><input type="radio" name="radio" class="inline" value='no'/> No</label>
      <label class='make-block'><input type="checkbox" name="terms" required value='terms_yes'/> I accept the terms and conditions</label>
      <label class='make-block'><input type="checkbox" name="terms" required value='newsletter_yes'/> I want to read more</label>
      <label class='make-block'>More comments?
          <textarea name="comments" rows="3" cols="30" placeholder="Let me tell ya..." class='make-block'></textarea>
			</label>
      <input type="submit" id="submit"/>
    </form>
    <div>
  </body
</html>
